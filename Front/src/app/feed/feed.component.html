<section id="Feed">
    <navBar></navBar>
    <div id="principalFlex">
        <h1>{{nameParam}}</h1>
        <div>
                <input id="barraBusqueda" #search type="text" placeholder="{{searchPlaceholder}}" [(ngModel)]="searchValue">
                <button (click)="buscar(search)" id="btnSearch">Buscar</button>
        </div>

        <div id="addAndFilter">
            <a routerLink="/create">Crear</a>&nbsp;&nbsp;
            <select id="filtroSelect" #filter (change)="filtro(filter)">
                <option name="all">Mostrar todos</option>
                <option name="category">Categor√≠as</option>
                <option name="author">Autores</option>
            </select>
        </div>

        <!-- Mostrar todo -->

        <section id="dataBaseCards" *ngIf="opcion == 0">
            <div id="Content">
                <article class="card" *ngFor="let card of peticiones.documentos">

                    <div class="gridContent">

                        <div class="card__info-hover">
                            <div class="card__clock-info">
                                <span class="card__time">{{card.fecha}}</span>
                            </div>
                        </div>

                        <div style="background: url({{card.background}}); background-size: cover; background-position: center; background-repeat: no-repeat; "
                            class="card__img"></div>
                        <a routerLink="/verMas/{{card._id}}">
                            <div style="background: url({{card.background}});      background-size: cover;
                            background-position: center;
                            background-repeat: no-repeat; " class="card__img--hover"></div>
                        </a>
                        <div class="card__info">
                            <span class="card__category">{{card.categoria}}</span>
                            <h3 class="card__title">{{card.titulo}}</h3>
                            <span class="card__by">por <a routerLink="/perfil/" class="card__author"
                                    title="Autor">Autor</a></span>
                        </div>
                    </div>
                </article>
            </div>
        </section>

        <!-- Categoria -->

        <section id="dataBaseCards" *ngIf="opcion == 1">
            <div id="Content">
                <article class="card" *ngFor="let card of peticiones.doccategorias">

                    <div class="gridContent">

                        <div style="background: url({{card.background}}); background-size: cover; background-position: center; background-repeat: no-repeat; "
                            class="card__img"></div>
                        <a routerLink="/category/{{card.basicName}}">
                            <div style="background: url({{card.background}}); background-size: cover; background-position: center; background-repeat: no-repeat; "
                                class="card__img--hover"></div>
                        </a>
                        <div class="card__info">
                            <h3 class="card__title">{{card.name}}</h3>
                        </div>
                    </div>
                </article>
            </div>
        </section>

        <!-- Perfiles -->

    </div>
</section>
