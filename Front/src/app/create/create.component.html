<section id="Crear">
    <h2>Crear Publicacion</h2>
        <form id="Information"  #postForm="ngForm" (ngSubmit)="create(postForm)">
            <input type="text" placeholder="Título" name="titulo" [(ngModel)]="peticiones.data.titulo">
            <textarea name="" id="" cols="30" rows="10" placeholder="Descripción" name="descripcion" [(ngModel)]="peticiones.data.descripcion"></textarea>
            <input type="text" placeholder="Categoría" name="categoria" [(ngModel)]="peticiones.data.categoria">
            <input type="text" placeholder="URL del fondo" name="background" [(ngModel)]="peticiones.data.background">
            <button type="submit">Crear</button>
        </form>
</section>
